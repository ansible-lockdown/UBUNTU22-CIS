- name: restart auditd
  service:
      name: auditd
      state: restarted
  when:
      - not ubtu22cis_skip_for_travis
  tags:
      - skip_ansible_lint

- name: remount tmp
  shell: mount -o remount /tmp

- name: restart rsyslog
  service:
      name: rsyslog
      state: restarted

- name: restart sshd
  service:
      name: sshd
      state: restarted

- name: reload gdm
  command: dpkg-reconfigure gdm3

- name: change_requires_reboot
  set_fact:
      change_requires_reboot: true
