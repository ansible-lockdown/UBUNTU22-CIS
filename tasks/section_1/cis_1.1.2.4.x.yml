---

- name: "1.1.2.4.1 | AUDIT | Ensure separate partition exists for /var"
  when:
    - required_mount not in mount_names
    - ubtu22cis_rule_1_1_2_4_1
  tags:
    - level2-server
    - level2-workstation
    - patch
    - mounts
    - rule_1.1.2.4.1
    - NIST800-53R5_CM-7
  vars:
    warn_control_id: '1.1.2.4.1'
    required_mount: '/var'
  block:
    - name: "1.1.2.4.1 | AUDIT | Ensure separate partition exists for /var | Warn if partition is absent"
      ansible.builtin.debug:
        msg: "Warning!! {{ required_mount }} doesn't exist. Please investigate this manual task"

    - name: "1.1.2.4.1 | AUDIT | Ensure separate partition exists for /var | Present"
      ansible.builtin.import_tasks:
        file: warning_facts.yml

# skips if mount is absent
- name: |
    "1.1.2.4.2 | PATCH | Ensure nodev option set on /var partition"
    "1.1.2.4.3 | PATCH | Ensure nosuid option set on /var partition"
  when:
    - "'/var' in mount_names"
    - item.mount == "/var"
    - ubtu22cis_rule_1_1_2_4_2 or
      ubtu22cis_rule_1_1_2_4_3
  tags:
    - level1-server
    - level1-workstation
    - patch
    - mounts
    - rule_1.1.2.4.2
    - rule_1.1.2.4.3
    - NIST800-53R5_AC-3
    - NIST800-53R5_MP-2
  notify: Set_reboot_required
  ansible.posix.mount:
    name: /var
    src: "{{ item.device }}"
    fstype: "{{ item.fstype }}"
    state: present
    opts: "{{ item.options }}{% if ('nodev' not in item.options and ubtu22cis_rule_1_1_2_4_2) %},nodev{% endif %}{% if ('nosuid' not in item.options and ubtu22cis_rule_1_1_2_4_3) %},nosuid{% endif %}"
  loop: "{{ ansible_facts.mounts }}"
  loop_control:
    label: "{{ item.device }}"
