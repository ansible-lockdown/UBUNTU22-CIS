---

- name: "1.1.2.6.1 | AUDIT | Ensure separate partition exists for /var/log"
  when:
    - ubtu22cis_rule_1_1_2_6_1
    - required_mount not in mount_names
  tags:
    - level2-server
    - level2-workstation
    - audit
    - mounts
    - rule_1.1.2.6.1
    - NIST800-53R5_CM-7
  vars:
    warn_control_id: '1.1.2.6.1'
    required_mount: '/var/log'
  block:
    - name: "1.1.2.6.1 | AUDIT | Ensure separate partition exists for /var/log | Warn if partition is absent"
      ansible.builtin.debug:
        msg: "Warning!! {{ required_mount }} doesn't exist. Please investigate this manual task"

    - name: "1.1.2.6.1 | AUDIT | Ensure separate partition exists for /var/log | Present"
      ansible.builtin.import_tasks:
        file: warning_facts.yml

# skips if mount is absent
- name: |
    "1.1.2.6.2 | PATCH | Ensure nodev option set on /var/log partition"
    "1.1.2.6.3 | PATCH | Ensure nosuid option set on /var/log partition"
    "1.1.2.6.4 | PATCH | Ensure noexec option set on /var/log partition"
  when:
    - "'/var/log' in mount_names"
    - item.mount == "/var/log"
    - ubtu22cis_rule_1_1_2_6_2 or
      ubtu22cis_rule_1_1_2_6_3 or
      ubtu22cis_rule_1_1_2_6_4
  tags:
    - level1-server
    - level1-workstation
    - patch
    - mounts
    - rule_1.1.2.6.2
    - rule_1.1.2.6.3
    - rule_1.1.2.6.4
    - NIST800-53R5_AC-3
    - NIST800-53R5_MP-2
  notify: Set_reboot_required
  ansible.posix.mount:
    name: /var/log
    src: "{{ item.device }}"
    fstype: "{{ item.fstype }}"
    state: present
    opts: "{{ item.options }}{% if ('nodev' not in item.options and ubtu22cis_rule_1_1_2_6_2) %},nodev{% endif %}{% if ('nosuid' not in item.options and ubtu22cis_rule_1_1_2_6_3) %},nosuid{% endif %}{% if ('noexec' not in item.options and ubtu22cis_rule_1_1_2_6_4) %},noexec{% endif %}"
  loop: "{{ ansible_facts.mounts }}"
  loop_control:
    label: "{{ item.device }}"
