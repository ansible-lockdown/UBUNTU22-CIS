    "1.1.5 | PATCH | Ensure noexec option set on /tmp partition"
  mount:
      name: "{{ item.device }}"
      src: "{{ item.fstype }}"
      state: present
      fstype: tmpfs
      opts: defaults,{% if ubtu22cis_rule_1_1_3 %}nodev,{% endif %}{% if ubtu22cis_rule_1_1_4 %}nosuid,{% endif %}{% if ubtu22cis_rule_1_1_5 %}noexec{% endif %}
