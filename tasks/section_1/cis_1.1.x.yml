  with_items:
      - "{{ ansible_mounts }}"
  loop_control:
      label: "{{ item.device }}"
  when:
      - item.mount == "/tmp"
      - ubtu22cis_vartmp['enabled']
      - ubtu22cis_rule_1_1_2 or
        ubtu22cis_rule_1_1_3 or
        ubtu22cis_rule_1_1_4 or
        ubtu22cis_rule_1_1_5
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_1.1.2
      - rule_1.1.3
      - rule_1.1.4
      - rule_1.1.5
      - tmp

