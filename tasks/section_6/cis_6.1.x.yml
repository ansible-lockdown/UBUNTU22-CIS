---

- name: "6.1.1 | PATCH | Ensure AIDE is installed"
  when:
    - ubtu22cis_rule_6_1_1
    - ubtu22cis_config_aide
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_6.1.1
    - aide
  block:
    - name: "6.1.1 | PATCH | Ensure AIDE is installed"
      when:
        - "'aide' not in ansible_facts.packages or
          'aide-common' not in ansible_facts.packages"
      ansible.builtin.package:
        name: ['aide', 'aide-common']
        state: present
        update_cache: true
      register: ubtu22cis_rule_6_1_1_aide_added

    - name: "6.1.1 | PATCH | Ensure AIDE is installed | Recapture packages"
      when: ubtu22cis_rule_6_1_1_aide_added.skipped is not defined
      ansible.builtin.package_facts:
        manager: auto

    - name: "6.1.1 | PATCH | Ensure AIDE is installed | Configure AIDE"
      ansible.builtin.shell: aideinit && mv /var/lib/aide/aide.db.new /var/lib/aide/aide.db
      args:
        creates: /var/lib/aide/aide.db
      changed_when: false
      failed_when: false
      async: "{{ ubtu22cis_aide_init.async }}"
      poll: "{{ ubtu22cis_aide_init.poll }}"
      when: not ansible_check_mode

- name: "6.1.2 | PATCH | Ensure filesystem integrity is regularly checked"
  when:
    - ubtu22cis_config_aide
    - ubtu22cis_rule_6_1_2
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_6.1.2
    - cron
    - aide
  ansible.builtin.cron:
    name: Run AIDE integrity check
    cron_file: "{{ ubtu22cis_aide_cron['cron_file'] }}"
    user: "{{ ubtu22cis_aide_cron['cron_user'] }}"
    minute: "{{ ubtu22cis_aide_cron['aide_minute'] | default('0') }}"
    hour: "{{ ubtu22cis_aide_cron['aide_hour'] | default('5') }}"
    day: "{{ ubtu22cis_aide_cron['aide_day'] | default('*') }}"
    month: "{{ ubtu22cis_aide_cron['aide_month'] | default('*') }}"
    weekday: "{{ ubtu22cis_aide_cron['aide_weekday'] | default('*') }}"
    job: "{{ ubtu22cis_aide_cron['aide_job'] }}"

- name: "6.1.3 | Ensure cryptographic mechanisms are used to protect the integrity of audit tools"
  when:
    - ubtu22cis_rule_6_1_3
  tags:
    - level1-server
    - level1-workstation
    - aide
    - file_integrity
    - patch
    - rule_6.1.3
  ansible.builtin.blockinfile:
    path: /etc/aide.conf
    marker: "# {mark} Audit tools - CIS benchmark - Ansible-lockdown"
    block: |
      /usr/sbin/auditctl p+i+n+u+g+s+b+acl+xattrs+sha512
      /usr/sbin/auditd p+i+n+u+g+s+b+acl+xattrs+sha512
      /usr/sbin/ausearch p+i+n+u+g+s+b+acl+xattrs+sha512
      /usr/sbin/aureport p+i+n+u+g+s+b+acl+xattrs+sha512
      /usr/sbin/autrace p+i+n+u+g+s+b+acl+xattrs+sha512
      /usr/sbin/augenrules p+i+n+u+g+s+b+acl+xattrs+sha512
    validate: aide -D --config %s
