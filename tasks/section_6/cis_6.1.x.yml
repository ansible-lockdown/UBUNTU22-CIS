- name: "6.1.9 | PATCH | Ensure no world writable files exist"
  block:
      - name: "6.1.9 | AUDIT | Ensure no world writable files exist | Get list of world-writable files"
        shell: find {{ item.mount }} -xdev -type f -perm -0002 -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu22cis_6_1_9_wwf
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.9 | PATCH | Ensure no world writable files exist | Adjust world-writable files if they exist"
        file:
            path: "{{ item }}"
            mode: o-w
        with_items:
            - "{{ ubtu22cis_6_1_9_wwf.results | map(attribute='stdout_lines') | flatten  }}"
        when: ubtu22cis_no_world_write_adjust
  when:
      - ubtu22cis_rule_6_1_9
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_6.1.9
      - permissions

- name: "6.1.10 | PATCH | Ensure no unowned files or directories exist"
  block:
      - name: "6.1.10 | AUDIT | Ensure no unowned files or directories exist | Get unowned files or directories"
        shell: find {{ item.mount }} -xdev -nouser -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu22cis_6_1_10_no_user_items
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.10 | AUDIT | Ensure no unowned files or directories exist | Warn on unowned files and directories"
        debug:
            msg:
                - "Warning!! You have unowned files and are configured to not auto-remediate for this task"
                - "Please review the files/directories below and assign an owner"
                - "{{ ubtu22cis_6_1_10_no_user_items.results | map(attribute='stdout_lines') | flatten }}"
        when:
            - not ubtu22cis_no_owner_adjust
            - ubtu22cis_6_1_10_no_user_items.results | map(attribute='stdout_lines') | flatten | length > 0

      - name: "6.1.10 | PATCH | Ensure no unowned files or directories exist | Set warning count"
        set_fact:
            control_number: "{{ control_number }} + [ 'rule_6.1.10' ]"
            warn_count: "{{ warn_count | int + 1 }}"
        when:
            - not ubtu22cis_no_owner_adjust
            - ubtu22cis_6_1_10_no_user_items.results | map(attribute='stdout_lines') | flatten | length > 0

      - name: "6.1.10 | PATCH | Ensure no unowned files or directories exist | Set unowned files/directories to configured owner"
        file:
            path: "{{ item }}"
            owner: "{{ ubtu22cis_unowned_owner }}"
        with_items:
            - "{{ ubtu22cis_6_1_10_no_user_items.results | map(attribute='stdout_lines') | flatten }}"
        when:
            - ubtu22cis_no_owner_adjust
            - ubtu22cis_6_1_10_no_user_items.results | map(attribute='stdout_lines') | flatten | length > 0
  when:
      - ubtu22cis_rule_6_1_10
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_6.1.10
      - permissions

