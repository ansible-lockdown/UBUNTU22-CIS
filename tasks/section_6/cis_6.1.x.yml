- name: "6.1.12 | AUDIT | Audit SUID executables"
  block:
      - name: "6.1.12 | AUDIT | Audit SUID executables | Find SUID executables"
        # shell: df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -4000
        shell: find {{ item.mount }} -xdev -type f -perm -4000 -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu22cis_6_1_12_suid_executables
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.12 | AUDIT | Audit SUID executables | Warn SUID executables exist"
        debug:
            msg:
                - "Warning!! You have SUID executables"
                - "The files are listed below, please confirm the integrity of these binaries"
                - "{{ ubtu22cis_6_1_12_suid_executables.results | map(attribute='stdout_lines') | flatten  }}"
        when:
            - ubtu22cis_6_1_12_suid_executables.results | map(attribute='stdout_lines') | flatten | length > 0
            - not ubtu22cis_suid_adjust

      - name: "6.1.13 | AUDIT | Audit SUID executables | Set warning count"
        set_fact:
            control_number: "{{ control_number }} + [ 'rule_6.1.12' ]"
            warn_count: "{{ warn_count | int + 1 }}"
        when:
            - ubtu22cis_6_1_12_suid_executables.results | map(attribute='stdout_lines') | flatten | length > 0
            - not ubtu22cis_suid_adjust

      - name: "6.1.13 | PATCH | Audit SUID executables | Remove SUID bit"
        file:
            path: "{{ item }}"
            mode: 'u-s'
        with_items:
            - "{{ ubtu22cis_6_1_12_suid_executables.results | map(attribute='stdout_lines') | flatten }}"
        when:
            - ubtu22cis_suid_adjust
            - ubtu22cis_6_1_12_suid_executables.results | map(attribute='stdout_lines') | flatten | length > 0
  when:
      - ubtu22cis_rule_6_1_12
  tags:
      - level1-server
      - level1-workstation
      - manual
      - audit
      - rule_6.1.12
      - permissions

