---

- name: "3.3.1 | PATCH | Ensure IP forwarding is disabled"
  when:
    - ubtu22cis_rule_3_3_1
    - not ubtu22cis_is_router
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_3.3.1
    - ip_forwarding
    - sysctl
    - NIST800-53R5_CM-1
    - NIST800-53R5_CM-2
    - NIST800-53R5_CM-6
    - NIST800-53R5_CM-7
    - NIST800-53R5_IA-5
  block:
    - name: "3.3.1 | PATCH | Ensure IP forwarding is disabled | IPv4 settings"
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '0'
        sysctl_set: true
        sysctl_file: "{{ ubtu22cis_sysctl_network_conf }}"
        state: present
        reload: true
        ignoreerrors: true
      notify:
        - Flush ipv4 route table

    - name: "3.3.1 | PATCH | Ensure IP forwarding is disabled | IPv6 settings"
      when: ubtu22cis_ipv6_disable == 'sysctl'
      ansible.posix.sysctl:
        name: net.ipv6.conf.all.forwarding
        value: '0'
        sysctl_set: true
        sysctl_file: "{{ ubtu22cis_sysctl_network_conf }}"
        state: present
        reload: true
        ignoreerrors: true
      notify:
        - Flush ipv6 route table

