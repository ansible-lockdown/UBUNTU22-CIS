- name: "2.1.1 | PATCH | Ensure autofs services are not in use"
  when:
    - ubtu22cis_rule_2_1_1
  tags:
    - level1-server
    - level2-workstation
    - patch
    - rule_2.1.1
  block:
    - name: "2.1.1 | PATCH | Ensure autofs services are not in use | Remove Package"
      when:
        - not ubtu22cis_autofs_services
        - not ubtu22cis_autofs_mask
        - "'autofs' in ansible_facts.packages"
      ansible.builtin.package:
        name: autofs
        state: absent
        purge: "{{ ubtu22cis_purge_apt }}"

    - name: "2.1.1 | PATCH | Ensure autofs services are not in use | Mask service"
      when:
        - not ubtu22cis_autofs_services
        - ubtu22cis_autofs_mask
      notify: Systemd_daemon_reload
      ansible.builtin.systemd:
        name: autofs
        enabled: false
        state: stopped
        masked: true

