---

- name: "4.3.1.1 | PATCH | Ensure iptables packages are installed"
  when:
    - ubtu22cis_rule_4_3_1_1
    - ubtu22cis_firewall_package == "iptables"
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.1
    - iptables
  ansible.builtin.package:
    name: ['iptables', 'iptables-persistent']
    state: present

- name: "4.3.1.2 | PATCH | Ensure nftables is not installed with iptables"
  when:
    - ubtu22cis_rule_4_3_1_2
    - ubtu22cis_firewall_package == "iptables"
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.2
    - iptables
  ansible.builtin.package:
    name: nftables
    state: absent
    purge: "{{ ubtu22cis_purge_apt }}"

- name: "4.3.1.3 | PATCH | Ensure ufw is uninstalled or disabled with iptables"
  when:
    - ubtu22cis_rule_4_3_1_3
    - ubtu22cis_firewall_package == "iptables"
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.3
    - iptables
  ansible.builtin.package:
    name: ufw
    state: absent

- name: "4.3.1.1 | PATCH | Ensure iptables default deny firewall policy"
  when:
    - ubtu22cis_rule_4_3_1_1
    - ubtu22cis_ipv4_required
    - not system_is_ec2
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.1
    - iptables
  block:
    - name: "4.3.1.1 | PATCH | Ensure iptables default deny firewall policy | Configure SSH to be allowed in"
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 22
        jump: ACCEPT
        ctstate: 'NEW,ESTABLISHED'
      notify: Iptables persistent

    - name: "4.3.1.1 | PATCH | Ensure iptables default deny firewall policy | Configure SSH to be allowed out"
      ansible.builtin.iptables:
        chain: OUTPUT
        protocol: tcp
        source_port: 22
        jump: ACCEPT
        ctstate: 'NEW,ESTABLISHED'
      notify: Iptables persistent

    - name: "4.3.1.1 | PATCH | Ensure iptables default deny firewall policy | Enable apt traffic"
      ansible.builtin.iptables:
        chain: INPUT
        ctstate: 'ESTABLISHED'
        jump: ACCEPT
      notify: Iptables persistent

    - name: "4.3.1.1 | PATCH | Ensure iptables default deny firewall policy | Set drop items"
      ansible.builtin.iptables:
        policy: DROP
        chain: "{{ item }}"
      with_items:
        - INPUT
        - FORWARD
        - OUTPUT
      notify: Iptables persistent

- name: "4.3.1.2 | PATCH | Ensure iptables loopback traffic is configured"
  when:
    - ubtu22cis_rule_4_3_1_2
    - ubtu22cis_firewall_package == "iptables"
    - ubtu22cis_ipv4_required
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.2
    - iptables
  block:
    - name: "4.3.1.2 | PATCH | Ensure iptables loopback traffic is configured | INPUT loopback ACCEPT"
      ansible.builtin.iptables:
        action: append
        chain: INPUT
        in_interface: lo
        jump: ACCEPT
      notify: Iptables persistent

    - name: "4.3.1.2 | PATCH | Ensure iptables loopback traffic is configured | OUTPUT loopback ACCEPT"
      ansible.builtin.iptables:
        action: append
        chain: OUTPUT
        out_interface: lo
        jump: ACCEPT
      notify: Iptables persistent

    - name: "4.3.1.2 | PATCH | Ensure iptables loopback traffic is configured | OUTPUT loopback ACCEPT"
      ansible.builtin.iptables:
        action: append
        chain: INPUT
        source: 127.0.0.0/8
        jump: DROP
      notify: Iptables persistent

- name: "4.3.1.3 | PATCH | Ensure iptables outbound and established connections are configured"
  when:
    - ubtu22cis_rule_4_3_1_3
    - ubtu22cis_firewall_package == "iptables"
    - ubtu22cis_ipv4_required
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_4.3.1.3
    - iptables
  ansible.builtin.iptables:
    action: append
    chain: '{{ item.chain }}'
    protocol: '{{ item.protocol }}'
    match: state
    ctstate: '{{ item.ctstate }}'
    jump: ACCEPT
  with_items:
    - { chain: OUTPUT, protocol: tcp, ctstate: 'NEW,ESTABLISHED' }
    - { chain: OUTPUT, protocol: udp, ctstate: 'NEW,ESTABLISHED' }
    - { chain: OUTPUT, protocol: icmp, ctstate: 'NEW,ESTABLISHED' }
    - { chain: INPUT, protocol: tcp, ctstate: 'ESTABLISHED' }
    - { chain: INPUT, protocol: udp, ctstate: 'ESTABLISHED' }
    - { chain: INPUT, protocol: icmp, ctstate: 'ESTABLISHED' }
  notify: Iptables persistent

- name: "4.3.1.4 | AUDIT | Ensure iptables firewall rules exist for all open ports"
  when:
    - ubtu22cis_rule_4_3_1_4
    - ubtu22cis_firewall_package == "iptables"
    - ubtu22cis_ipv4_required
  tags:
    - level1-server
    - level1-workstation
    - audit
    - rule_4.3.1.4
    - iptables
  block:
    - name: "4.3.1.4 | AUDIT | Ensure iptables firewall rules exist for all open ports | Get list of open ports"
      ansible.builtin.shell: ss -4tuln
      changed_when: false
      failed_when: false
      check_mode: false
      register: discovered_open_ports_list

    - name: "4.3.1.4 | AUDIT | Ensure iptables firewall rules exist for all open ports | Get list of rules"
      ansible.builtin.shell: iptables -L INPUT -v -n
      changed_when: false
      failed_when: false
      check_mode: false
      register: discovered_current_iptables_rules

    - name: "4.3.1.4 | AUDIT | Ensure iptables firewall rules exist for all open ports | Warn about settings"
      ansible.builtin.debug:
        msg:
          - "Warning!! Below is the list the open ports and current rules"
          - "Please create a rule for any open port that does not have a current rule"
          - "Open Ports:"
          - "{{ discovered_open_ports_list.stdout_lines }}"
          - "Current Rules:"
          - "{{ discovered_current_iptables_rules.stdout_lines }}"

    - name: "4.3.1.4 | AUDIT | Ensure iptables firewall rules exist for all open ports | Set warning count"
      ansible.builtin.import_tasks:
        file: warning_facts.yml
  vars:
    warn_control_id: '4.3.1.4'

